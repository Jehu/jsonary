<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Jsonary Test page</title>
		<link rel="stylesheet"  href="../renderers/basic.jsonary.css"></link>
		<style>
			td {
				border: 1px dotted #CCC;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script src="../jsonary.js.php"></script>
		<script src="../plugins/jsonary.undo.js"></script>
		<script src="../plugins/jsonary.render.table.js"></script>
		<script src="../renderers/basic.jsonary.js"></script>
		<script src="test-table.js"></script>
		<script>
			var data = Jsonary.create([
				{"number": 0, "text": "zero", "alt": ["nought", "nil"]},
				{"text": "one", "number": 1},
				{"number": 2, "text": "two"}
			], null, false);
			data.addSchema("test-table.json");
			data.whenSchemasStable(function () {
				data.renderTo(document.getElementById("main"));
			});
		</script>
	</body>
</html>
